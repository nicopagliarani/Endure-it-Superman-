<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endure it Superman</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="path/to/p5.sound.js"></script>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="mainpage">
    <h1>Endure it Superman!</h1>
    <img class="superman" src="https://www.tomshw.it/images/images/2020/10/superman-119776.jpg" alt="Superman">
    <h2>Instructions:</h2>
        <h3>Help Superman 🦸‍♂️ to avoid the Kryptonite 💎  with the ◀️ and ▶️ arrows!<br>
        Save the Civilians to get an Extra Life!</h3>
    <button id="startBtn" type="button" class="btn btn-danger">Start Game</button>
    </div>
<div id="game-board">
    </div>
<div id="game-over">
    <h1>The Game is Over!</h1>
    <div class="tabella">
    <h3 id="highscores">HIGHSCORES</h3>
    <ol id="high-scores-table"></ol>
    <img class="superman1" src="https://static3.cbrimages.com/wordpress/wp-content/uploads/2020/03/superman-crying-display.jpg?q=50&fit=crop&w=480&h=300&dpr=1.5" alt="Superman Game-over">
    </div>
    <h2>Superman didn't save the world this time...</h2>
    <h3 id="punteggio"></h3>
    
    <button id="restartBtn" type="button" class="btn btn-warning">Wanna Try Again?</button>
    </div>
    


        
        
        
        
        
        
        
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>     
<script src="index.js"></script>
</body>
</html>
